<div id="past-header" class="header">
    <h4>Past Shifts</h4>
</div>

<div>
    <div class="error" ng-if="errorMsg">
    <span id="alert"><img src="../www/icons/alert-black.png" /></span>{{errorMsg}}</div>
</div>

<div ng-repeat="shift in pastShifts">
    <div class="shift-group">
        <a ng-repeat="item in shift" ng-href="#/report/{{item.log.id}}"><div class="bfr-title">
            {{item | describeLog}}
        </div></a>
    </div>
</div>
