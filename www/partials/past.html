
<div id="past-header">
    <h4>Past Shifts</h4>
</div>

<div>
    <div class="error" ng-if="errorMsg">
    <span id="alert"><img src="../www/icons/alert-black.png" /></span>{{errorMsg}}</div>
</div>

<ol>

<li ng-repeat="shift in pastShifts">
    <a ng-href="#/report/{{shift.log.id}}">
        {{shift.schedule.detailed_date + shift.schedule.detailed_start_time.substring(10) | fuzzyTime}}
    </a>
</li>

</ol>
