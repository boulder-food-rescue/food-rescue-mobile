<div class="info-header">

    </h4>
</div>

<div class="report-title">

        Whole Foods Baseline

<form id="enter-data-container">
    <div class="products" ng-repeat="entry in shiftItems">
        <select class="dropdown-box" ng-model="entry.type" ng-options="item.id as item.name for item in foodTypes">
        </select>
        <input class="food-input" type="text" size="15" ng-model="entry.name"/>
        <input class="lb-input" type="text" size="1" ng-model ="entry.weight"/> lbs
    </div>
</form>

<div class="report-title">
    <h4>
        Vitamin Cottage
    </h4>
</div>

<div id="transportation-container">
    <form id="transportation-form-container">
    Transportation

    <select class="transportaion-dropdown-box" ng-model="entry.type" ng-options="item.id as item.name for item in transportTypes">
    </select>


    <div id="transportation-notes">
        <br>
        <textarea type="text" cols="32" rows="2" placeholder="Notes about the shift. Equipment issues?"></textarea>
    </div>
    </form>
        <div id="save">
            <h4>Save</h4>
        </div>
</div>
