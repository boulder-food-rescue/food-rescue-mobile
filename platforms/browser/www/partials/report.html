
<div class="header">
        <div class="donor-recipient" ><span>{{item.log.donor.name}}</span>
        <span ng-repeat="recipient in item.log.recipients">
            &rarr; {{recipient.name}}
        </span></div>
</div>

<div>
    <div class="error" ng-if="errorMsg">
    <span id="Span1"><img src="../www/icons/alert-black.png" /></span>{{errorMsg}}</div>
</div>

<bfr-drawer bfr-title="item.log.donor.name" bfr-show="true">
    <form id="enter-data-container">
        <div class="products" ng-repeat="(id, entry) in item.log_parts">
            <br><select class="dropdown-box" ng-model="entry.food_type_id" ng-options="item.id as item.name for item in foodTypes">
            </select>
            <input class="food-input" type="text" size="15" ng-model="entry.description"/>
            <input class="lb-input" type="text" size="5" ng-model="entry.weight"/> <span id ="lbs">lbs</span>
            <br>
        </div>

        <div id="weight-method">Weighing Method</div>

        <select id="weight-dropdown-box" ng-model="entry.scale_type_id" ng-options="item.id as item.name for item in scaleTypes">
        </select><br>

        <span ng-if="getTotalWeight() == 0">
            <div id="why-zero">Why Zero?</div>
            <div class="radio-group">
                <p>
                    <input type="radio" ng-model="item.log.why_zero" value="1" /> No Food At Donor
                </p>
               <p>
                    <input type="radio" ng-model="item.log.why_zero" value="2" /> Shift Didn't Happen
                </p>
            </div>
        </span>

        <!--<div class="products">
            <br><select class="dropdown-box">
                <option value="Bread">Bread</option>
            </select>
            <input type="text" size="15" />
            <input type="text"size="1" /> lbs
        </div>
        <div class="products">
            <br><select class="dropdown-box">
                <option value="Meat">Meat</option>
            </select>
            <input class="food-input" type="text" size="15" />
            <input class="lb-input" type="text"size="1" /> lbs
        </div>--><br>
    </form>

</bfr-drawer>

        Whole Foods Baseline
    </h4>
</div>-->

<bfr-drawer ng-repeat="recipient in item.log.recipients" bfr-title="recipient.name" bfr-show="true">
    <div id="transportation-container">
        <form id="transportation-form-container">
            <br>
            <div id ="transportation">Transportation</div>

            <select id="transportaion-dropdown-box" ng-model="entry.type" ng-options="item.id as item.name for item in transportTypes">
            </select>


            <div id="transportation-notes">
                <br>
                <textarea type="text" cols="32" rows="4" placeholder="Notes about the shift. Equipment issues?"></textarea>
            </div>
        </form>
        
    </div>

        <div id="save" ng-click="submit()">
            <h4>Save</h4>

        </div>
        

        
</bfr-drawer>
